<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <h1>할일 관리 웹사이트</h1>

    <input type="date" name="date" id="date" /> <br /><br /><br />
    <div class="Details-section">
      <button id="funtion" onclick="Details()">Details</button>
    </div>

    <script>
      function Details() {
        const date = document.getElementById("date").value;
        if (date) {
          window.location.href = `Details.html?date=${date}`;
        } else {
          alert("날짜를 선택해주세요!");
        }
      }
    </script>
  </body>
</html>
