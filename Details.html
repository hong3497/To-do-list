<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>할일 관리 웹사이트</h1>
    </header>

    <main>
      <h2>선택된 날짜</h2>
      <p id="selected-date">날짜가 선택되지 않았습니다.</p>
      <br />

      <section id="task-list">
        <h2>할일 목록</h2>
        <ul id="tasks"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 할일 관리 웹사이트</p>
    </footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get("date");

      if (date) {
        document.getElementById(
          "selected-date"
        ).textContent = `선택된 날짜: ${date}`;
      } else {
        document.getElementById("selected-date").textContent =
          "날짜가 선택되지 않았습니다.";
      }
    </script>
  </body>
</html>
